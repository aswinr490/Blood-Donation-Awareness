<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Compatibility Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .top-bar {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .back-button {
      background: #ff595e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: #d00000;
    }

    .container {
      background: #ffffff;
      max-width: 550px;
      width: 95%;
      margin: 100px auto 60px;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      border: 4px solid #ff7b54;
    }

    h1 {
      font-size: 30px;
      color: #d62828;
      margin-bottom: 25px;
    }

    label {
      font-size: 17px;
      color: #222;
      display: block;
      margin-bottom: 12px;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #d62828;
      background-color: #fff3f3;
      transition: 0.3s;
    }

    select:focus {
      border-color: #b5179e;
      box-shadow: 0 0 8px rgba(181, 23, 158, 0.3);
      outline: none;
    }

    .result {
      margin-top: 30px;
      padding: 25px;
      border-radius: 12px;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      border-left: 6px solid #ff4d6d;
      display: none;
      text-align: left;
    }

    .result h2 {
      color: #6a0572;
      margin-bottom: 15px;
      font-size: 22px;
    }

    .result p {
      font-size: 17px;
      margin: 10px 0;
      color: #222;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
        margin-top: 80px;
      }
      .top-bar {
        top: 10px;
        left: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a class="back-button" href="index.html">‚Üê Back</a>
  </div>

  <div class="container">
    <h1>Blood Compatibility Checker</h1>

    <label for="bloodGroup">Select Your Blood Group:</label>
    <select id="bloodGroup" onchange="checkCompatibility()">
      <option value="">-- Select Blood Group --</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>

    <div class="result" id="resultBox">
      <h2>Compatibility Info</h2>
      <p id="donateTo"></p>
      <p id="receiveFrom"></p>
    </div>
  </div>

  <script>
    const compatibility = {
      "A+": {
        donateTo: ["A+", "AB+"],
        receiveFrom: ["A+", "A-", "O+", "O-"]
      },
      "A-": {
        donateTo: ["A+", "A-", "AB+", "AB-"],
        receiveFrom: ["A-", "O-"]
      },
      "B+": {
        donateTo: ["B+", "AB+"],
        receiveFrom: ["B+", "B-", "O+", "O-"]
      },
      "B-": {
        donateTo: ["B+", "B-", "AB+", "AB-"],
        receiveFrom: ["B-", "O-"]
      },
      "AB+": {
        donateTo: ["AB+"],
        receiveFrom: ["Everyone (Universal Recipient)"]
      },
      "AB-": {
        donateTo: ["AB+", "AB-"],
        receiveFrom: ["A-", "B-", "AB-", "O-"]
      },
      "O+": {
        donateTo: ["A+", "B+", "O+", "AB+"],
        receiveFrom: ["O+", "O-"]
      },
      "O-": {
        donateTo: ["Everyone (Universal Donor)"],
        receiveFrom: ["O-"]
      }
    };

    function checkCompatibility() {
      const group = document.getElementById("bloodGroup").value;
      const resultBox = document.getElementById("resultBox");
      const donateTo = document.getElementById("donateTo");
      const receiveFrom = document.getElementById("receiveFrom");

      if (group && compatibility[group]) {
        donateTo.textContent = "Can Donate To: " + compatibility[group].donateTo.join(", ");
        receiveFrom.textContent = "Can Receive From: " + compatibility[group].receiveFrom.join(", ");
        resultBox.style.display = "block";
      } else {
        resultBox.style.display = "none";
      }
    }
  </script>

</body>
</html>
